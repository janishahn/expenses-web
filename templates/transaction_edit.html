{% extends "base.html" %}
{% block content %}
<section class="space-y-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
            <p class="metric-eyebrow text-xs text-slate-500 dark:text-slate-400">Ledger</p>
            <h1 class="text-3xl font-semibold tracking-tight text-slate-800 dark:text-slate-100">Edit transaction</h1>
            <p class="text-slate-500 dark:text-slate-400">Update the entry and keep rollups consistent.</p>
        </div>
        <a href="{{ next or '/transactions' }}" class="btn btn-secondary btn-sm">Back</a>
    </div>

    <form method="post" action="/transactions/{{ transaction.id }}/edit" class="card shadow-hover max-w-2xl">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="next" value="{{ next or '/transactions' }}">
        <div class="card-body space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <label class="space-y-1 text-sm font-semibold text-slate-600 dark:text-slate-300">
                    When
                    <input type="datetime-local" name="occurred_at" value="{{ transaction.occurred_at.strftime('%Y-%m-%dT%H:%M') }}" class="input" required>
                </label>
                <label class="space-y-1 text-sm font-semibold text-slate-600 dark:text-slate-300">
                    Amount
                    <input type="text" name="amount" value="{{ '%.2f' % (transaction.amount_cents / 100) }}" inputmode="decimal" class="input" required>
                </label>
            </div>

            <label class="space-y-1 text-sm font-semibold text-slate-600 dark:text-slate-300">
                Category
                <select name="category_id" class="select" required>
                    <optgroup label="Income">
                        {% for category in categories %}
                        {% if category.type.value == 'income' %}
                        <option value="{{ category.id }}" {% if transaction.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                        {% endif %}
                        {% endfor %}
                    </optgroup>
                    <optgroup label="Expense">
                        {% for category in categories %}
                        {% if category.type.value == 'expense' %}
                        <option value="{{ category.id }}" {% if transaction.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                        {% endif %}
                        {% endfor %}
                    </optgroup>
                </select>
            </label>

            <label class="space-y-1 text-sm font-semibold text-slate-600 dark:text-slate-300">
                Description
                <input type="text" name="note" value="{{ transaction.note or '' }}" class="input" placeholder="e.g., Lunch with Alex" required>
            </label>

            <div class="space-y-1 tag-input-container" data-available-tags='{{ tags|tojson|safe }}'>
                <span class="text-sm font-semibold text-slate-600 dark:text-slate-300">Tags</span>
                <input type="hidden" name="tags" value="{{ transaction.tags|map(attribute='name')|join(',') }}">
                <div class="tag-input-wrapper">
                    <div class="tag-chips"></div>
                    <input type="text" class="tag-text-input" placeholder="Add tags...">
                </div>
                <div class="tag-suggestions"></div>
            </div>
        </div>
        <div class="separator"></div>
        <div class="card-footer flex justify-end gap-3">
            <a href="{{ next or '/transactions' }}" class="btn btn-ghost">Cancel</a>
            <button type="submit" class="btn btn-primary btn-lg">Save changes</button>
        </div>
    </form>
</section>
{% endblock %}
