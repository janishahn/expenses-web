{% extends "base.html" %}
{% block content %}
<div style="position: sticky; top: 0; background: white; z-index: 100; padding: 1rem 0; border-bottom: 1px solid #e5e5e5; margin-bottom: 1rem;">
    <h1 style="margin-bottom: 1rem;">Dashboard</h1>
    <div>
        <div id="date-range-picker">
            <div id="date-range-container"></div>
        </div>
        <form id="date-range-form" method="get" style="display:none;">
            <input type="hidden" name="start" value="{{ period.start }}">
            <input type="hidden" name="end" value="{{ period.end }}">
        </form>
        <noscript>
            <form method="get" class="grid two" style="margin-top: 0.5rem;">
                <input type="hidden" name="start" value="{{ period.start }}">
                <input type="hidden" name="end" value="{{ period.end }}">
                <button class="button secondary" name="period" value="this_month">This Month</button>
                <button class="button secondary" name="period" value="last_month">Last Month</button>
            </form>
        </noscript>
    </div>
</div>

<section id="kpi-panel"
    hx-get="/components/kpis"
    hx-trigger="load, transactions-changed from:body, dateRangeChanged from:#date-range-picker"
    hx-swap="outerHTML"
    hx-include="#date-range-form">
    {% include "components/kpis.html" %}
</section>

<section class="grid two">
    <div id="donut-panel"
        hx-get="/components/category-donut"
        hx-trigger="load, transactions-changed from:body, dateRangeChanged from:#date-range-picker"
        hx-swap="outerHTML"
        hx-include="#date-range-form">
        {% include "components/donut.html" %}
    </div>
    <div>
        <h3>Quick Add</h3>
        <form hx-post="/transactions" hx-swap="none" hx-trigger="submit" hx-on::afterRequest="this.reset()">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label>Date
                <input type="date" name="date" value="{{ period.end }}">
            </label>
            <label>Type
                <select name="type">
                    {% for t in TransactionType %}
                    <option value="{{ t.value }}">{{ t.value.title() }}</option>
                    {% endfor %}
                </select>
            </label>
            <label>Amount
                <input type="text" name="amount" placeholder="12.34">
            </label>
            <label>Category
                <select name="category_id">
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }} ({{ category.type.value }})</option>
                    {% endfor %}
                </select>
            </label>
            <label>Note
                <input type="text" name="note" placeholder="Optional note">
            </label>
            <label style="display:flex; align-items:center; gap:0.5rem;">
                <input type="checkbox" name="kind" value="adjustment">
                <span>Adjustment <small style="opacity:0.7;">(reconciliation; not in charts)</small></span>
            </label>
            <input type="hidden" name="kind" value="normal">
            <button class="button" type="submit">Add</button>
        </form>
    </div>
</section>

<div id="recent-panel"
    hx-get="/components/transaction-list"
    hx-trigger="load, transactions-changed from:body, dateRangeChanged from:#date-range-picker"
    hx-swap="outerHTML"
    hx-include="#date-range-form">
    {% include "components/transaction_list.html" %}
</div>

<div style="margin-top: 2rem; text-align: center;">
    <button class="button" onclick="document.getElementById('report-modal').style.display='block'">Generate PDF Report</button>
</div>

<div id="report-modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem; border-radius: 8px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto;">
        <h2 style="margin-bottom: 1rem;">Generate PDF Report</h2>
        <form id="report-form" method="post" action="/reports/pdf" target="_blank">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="start" value="{{ period.start }}">
            <input type="hidden" name="end" value="{{ period.end }}">

            <div style="margin-bottom: 1rem;">
                <label>Period: {{ period.start }} to {{ period.end }}</label>
            </div>

            <div style="margin-bottom: 1rem;">
                <label>Sections to include:</label>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem; margin-top: 0.5rem;">
                    <label style="display:flex; align-items:center; gap:0.5rem;">
                        <input type="checkbox" name="sections" value="summary" checked> Summary
                    </label>
                    <label style="display:flex; align-items:center; gap:0.5rem;">
                        <input type="checkbox" name="sections" value="kpis" checked> KPIs
                    </label>
                    <label style="display:flex; align-items:center; gap:0.5rem;">
                        <input type="checkbox" name="sections" value="category_breakdown" checked> Category Breakdown
                    </label>
                    <label style="display:flex; align-items:center; gap:0.5rem;">
                        <input type="checkbox" name="sections" value="top_categories"> Top Categories
                    </label>
                    <label style="display:flex; align-items:center; gap:0.5rem;">
                        <input type="checkbox" name="sections" value="trend"> Trend Line
                    </label>
                    <label style="display:flex; align-items:center; gap:0.5rem;">
                        <input type="checkbox" name="sections" value="recent_transactions" checked> Recent Transactions
                    </label>
                    <label style="display:flex; align-items:center; gap:0.5rem;">
                        <input type="checkbox" name="sections" value="recurring_upcoming"> Upcoming Recurring
                    </label>
                </div>
            </div>

            <div style="margin-bottom: 1rem;">
                <label>Currency Symbol
                    <input type="text" name="currency_symbol" value="â‚¬" style="margin-left: 0.5rem; width: 50px;">
                </label>
            </div>

            <div style="margin-bottom: 1rem;">
                <label style="display:flex; align-items:center; gap:0.5rem;">
                    <input type="checkbox" name="include_cents" value="true" checked> Include cents
                </label>
            </div>

            <div style="margin-bottom: 1rem;">
                <label>Recent Transactions Count
                    <input type="number" name="recent_transactions_count" value="50" min="1" max="200" style="margin-left: 0.5rem; width: 100px;">
                </label>
            </div>

            <div style="margin-bottom: 1rem;">
                <label>Notes (optional)
                    <textarea name="notes" rows="3" style="margin-left: 0.5rem; width: 100%; margin-top: 0.5rem;"></textarea>
                </label>
            </div>

            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button type="button" class="button secondary" onclick="document.getElementById('report-modal').style.display='none'">Cancel</button>
                <button type="submit" class="button">Generate PDF</button>
            </div>
        </form>
    </div>
</div>

<div style="position: fixed; bottom: 2rem; right: 2rem; z-index: 100;">
    <a href="/" class="button" style="border-radius: 50%; width: 56px; height: 56px; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">+</a>
</div>

<script type="text/babel">
{% raw %}
    const { useState, useEffect } = React;

    function DateRangePicker() {
        const [start, setStart] = useState('{{ period.start }}');
        const [end, setEnd] = useState('{{ period.end }}');

        const handleDateChange = (newStart, newEnd) => {
            setStart(newStart);
            setEnd(newEnd);

            const form = document.getElementById('date-range-form');
            form.querySelector('input[name="start"]').value = newStart;
            form.querySelector('input[name="end"]').value = newEnd;

            const event = new CustomEvent('dateRangeChanged', {
                detail: { start: newStart, end: newEnd }
            });
            document.getElementById('date-range-picker').dispatchEvent(event);
        };

        const formatDate = (dateStr) => {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        };

        const today = new Date();
        const thisMonthStart = new Date(today.getFullYear(), today.getMonth(), 1);
        const thisMonthEnd = new Date(today.getFullYear(), today.getMonth() + 1, 0);
        const lastMonthStart = new Date(today.getFullYear(), today.getMonth() - 1, 1);
        const lastMonthEnd = new Date(today.getFullYear(), today.getMonth(), 0);

        return (
            <div style={{ marginBottom: '1rem' }}>
                <button
                    type="button"
                    className="px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50"
                    onClick={() => {
                        const newStart = thisMonthStart.toISOString().split('T')[0];
                        const newEnd = thisMonthEnd.toISOString().split('T')[0];
                        handleDateChange(newStart, newEnd);
                    }}
                >
                    This Month
                </button>
                <button
                    type="button"
                    style={{ marginLeft: '0.5rem' }}
                    className="px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50"
                    onClick={() => {
                        const newStart = lastMonthStart.toISOString().split('T')[0];
                        const newEnd = lastMonthEnd.toISOString().split('T')[0];
                        handleDateChange(newStart, newEnd);
                    }}
                >
                    Last Month
                </button>
                <button
                    type="button"
                    style={{ marginLeft: '0.5rem' }}
                    className="px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50"
                    onClick={() => {
                        const start = prompt('Start date (YYYY-MM-DD):', start);
                        const end = prompt('End date (YYYY-MM-DD):', end);
                        if (start && end) {
                            handleDateChange(start, end);
                        }
                    }}
                >
                    {formatDate(start)} - {formatDate(end)}
                </button>
            </div>
        );
    }

    const container = document.getElementById('date-range-container');
    if (container) {
        ReactDOM.render(<DateRangePicker />, container);
    }
{% endraw %}
</script>
{% endblock %}
