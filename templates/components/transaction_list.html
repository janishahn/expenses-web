<section>
    <h3>Recent Transactions</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
        {% for txn in transactions %}
            <tr>
                <td>{{ txn.date }}</td>
                <td>{{ txn.type.value }}</td>
                <td>{{ txn.category.name if txn.category else "-" }}</td>
                <td>{{ txn.amount_cents|currency }} â‚¬</td>
                <td>{{ txn.note or "" }}</td>
            </tr>
        {% else %}
            <tr>
                <td colspan="5">No transactions.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</section>
